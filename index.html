<script>
  //rem
  (function (doc, win) {
    var docEl = doc.documentElement,
      resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
      recalc = function () {
        var clientWidth = docEl.clientWidth;
        if (!clientWidth) return;
        if (clientWidth >= 640) {
          docEl.style.fontSize = '100px';
        } else {
          docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
        }
      };

    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
  })(document, window);


  //初始化
  var mySwiper = new Swiper('.swiper-container', {
    direction: 'vertical',
    loop:true,
    observer:true,
    hide: true,
    // slidesPerView: 'auto',
    // freeMode: true,
    pagination: {
      el: '.swiper-pagination',
    },
    onSlideChangeStart: function (swiper) {
      $('.swiper-container').scrollTop(0);
    },
    mousewheel: false,
    on: {
      init: function () {
        swiperAnimateCache(this);
        swiperAnimate(this);
      },
      slideChangeTransitionEnd: function () {
        swiperAnimate(this);
      }
    }
  })

  //滚动条
  var swiper = new Swiper('.swiper-container', {
    direction: 'vertical',
    autoHeight: true
  });
  var startScroll, touchStart, touchCurrent;
  swiper.slides.on('touchstart', function (e) {
    startScroll = this.scrollTop;
    touchStart = e.targetTouches[0].pageY;
  }, true);
  swiper.slides.on('touchmove', function (e) {
    touchCurrent = e.targetTouches[0].pageY;
    var touchesDiff = touchCurrent - touchStart;
    var slide = this;
    var onlyScrolling =
      (slide.scrollHeight > slide.offsetHeight) && //allow only when slide is scrollable
      (
        (touchesDiff < 0 && startScroll === 0) || //start from top edge to scroll bottom
        (touchesDiff > 0 && startScroll === (slide.scrollHeight - slide.offsetHeight)) || //start from bottom edge to scroll top
        (startScroll > 0 && startScroll < (slide.scrollHeight - slide.offsetHeight)) //start from the middle
      );
    if (onlyScrolling) {
      e.stopPropagation();
    }
  }, true);


  //音乐
  function audioAutoPlay(id) {
    var audio = document.getElementById(id);
    audio.play();
    document.addEventListener("WeixinJSBridgeReady", function () {
      audio.play();
    }, false);
    document.addEventListener('YixinJSBridgeReady', function () {
      audio.play();
    }, false);
  }
  audioAutoPlay('Jaudio');


  function bf() {
    var audio = document.getElementById('Jaudio');
    if (audio !== null) {
      if (audio.paused) {
        audio.play(); //audio.play();// 这个就是播放
        document.querySelector('.music').style.animation = 'music 2s linear infinite'
      } else {
        audio.pause(); // 这个就是暂停
        document.querySelector('.music').style.animation = 'none'
      }
    }
  }

  //导航点击跳转事件
  document.querySelector(".nav").onclick = function () {
    mySwiper.slideTo(2, 3, true)
  }
